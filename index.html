let currentNode = flowchart.find(n => n.id === "Q1");

function renderNode(node) {
  document.getElementById('text').textContent = node.text || '';
  const btns = document.getElementById('buttons');
  btns.innerHTML = '';

  if (node.type === 'question') {
    const yesBtn = document.createElement('button');
    yesBtn.textContent = 'Yes';
    yesBtn.className = 'yes';
    yesBtn.onclick = () => goToNode(node.yes);
    btns.appendChild(yesBtn);

    const noBtn = document.createElement('button');
    noBtn.textContent = 'No';
    noBtn.className = 'no';
    noBtn.onclick = () => goToNode(node.no);
    btns.appendChild(noBtn);

  } else if (node.type === 'info') {
    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    nextBtn.className = 'next';
    nextBtn.onclick = () => goToNode(node.next);
    btns.appendChild(nextBtn);

  } else if (node.type === 'result') {
    const restartBtn = document.createElement('button');
    restartBtn.textContent = 'Restart';
    restartBtn.className = 'restart';
    restartBtn.onclick = () => goToNode("Q1");
    btns.appendChild(restartBtn);
  }
}

function goToNode(id) {
  currentNode = flowchart.find(n => n.id === id);
  renderNode(currentNode);
}
